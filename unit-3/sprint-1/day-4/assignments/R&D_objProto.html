<script>
//  ------------------------------------>Prototype by obj -------------->

    let proto = {
        company:"tata" ,
        wheel:4 ,
        gear:6 ,

        backlight:2,
        sidemirror:2,

    }
    let all_car_data = []

    function myFunc(event){
        event.preventDefault()
        let form = document.querySelector("#form")

        autoMobile.name = form.name.value 
        autoMobile.model = form.model.value 
        all_car_data.push(autoMobile)

        console.log(all_car_data)
