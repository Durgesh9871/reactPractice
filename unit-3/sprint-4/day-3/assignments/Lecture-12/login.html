<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Log in </h1>
    <input type="text" name="" id="log_username" placeholder="username">

    <input type="password" name="" id="log_password" placeholder="password">
    <button onclick="log_Register()">Register</button>

</body>
</html>
<script>
   async function log_Register(){
      
    let log_data = {
        username:document.getElementById("log_username").value,
        password:document.getElementById("log_password").value,
    }

    let res = await fetch("https://masai-api-mocker.herokuapp.com/auth/login",{
        method:'POST',
        body:JSON.stringify(log_data),
        headers:{
            'Content-Type':'application/json',
        },
    })
    let data = await res.json()
    console.log(data)


    }
</script>
